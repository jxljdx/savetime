{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}省时间{% endblock %}</title>
    <link rel="shortcut icon" href="{% static "img/favicon.ico" %}" type="image/x-icon">
    <link rel="icon" href="{% static "img/favicon.ico" %}" type="image/x-icon">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="{% static "js/base.js" %}"></script>
    {% block extra-scripts %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="{% static "css/base.css" %}">
    {% block extra-stylesheets %}{% endblock %}
</head>

<body>
    <div id="header">
        <div class="brand-logo">S</div>
        <div class="brand-title">
            <h1>省时间</h1>
            <h2>只关注如何节约时间</h2>
        </div>
        <div class="header-menu">
            <div class="header-menu-item" id="about">
                <a href="about" class="header-menu-item-link">关于</a>
            </div>
            <div class="header-menu-item" id="search">
                <input type="search" placeholder="搜索..." />
                <div class="categories">
                    <span class="category">减肥</span>
                    <span class="category">名人名言</span>
                    <span class="category">其他分类</span>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <div id="footer">
    </div>
</body>

</html>
